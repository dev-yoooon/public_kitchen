<div class="cal">
    <div class="cal-header">
        <div class="month-prev @prev">
            <button><span class="blind">이전</span></button>
        </div>
        <div class="date">
            <span class="year">@year</span>
            <span class="month">@month</span>
        </div>
        <div class="month-next @next">
            <button><span class="blind">다음</span></button>
        </div>
    </div>
    <div class="cal-week">
        <span class="week-name">월</span>
        <span class="week-name">화</span>
        <span class="week-name">수</span>
        <span class="week-name">목</span>
        <span class="week-name">금</span>
        <span class="week-name">토</span>
        <span class="week-name">일</span>
    </div>
    <div class="cal-days">

        <!-- [D]: 
            .day - 기본
            .today - 오늘
            .ing - 진행중(.ing.on - 진행중 선택)
            .holy - 공휴일
            .on - 선택되었을 때
            .prev, .next - 그 전, 후 달의 남은 일 수
            .disabled - 선택이 안되는 날 
        -->
        <span class="day">1</span>
        <span class="day disabled">2</span>
        <span class="day disabled">3</span>
        <span class="day disabled">4</span>
        <span class="day disabled">5</span>
        <span class="day disabled">6</span>
        <span class="day disabled">7</span>

        <span class="day">8</span>
        <span class="day">9</span>
        <span class="day">10</span>
        <span class="day">11</span>
        <span class="day ing today">12</span>
        <span class="day">13</span>
        <span class="day">14</span>

        <span class="day">15</span>
        <span class="day">16</span>
        <span class="day">17</span>
        <span class="day ing">18</span>
        <span class="day ing">19</span>
        <span class="day ing">20</span>
        <span class="day holy">21</span>

        <span class="day">22</span>
        <span class="day on">23</span>
        <span class="day">24</span>
        <span class="day disabled">25</span>
        <span class="day disabled">26</span>
        <span class="day">27</span>
        <span class="day holy">28</span>

        <span class="day">29</span>
        <span class="day">30</span>
        <span class="day">31</span>
        <span class="day next">1</span>
        <span class="day next">2</span>
        <span class="day next">3</span>
        <span class="day next">4</span>
    </div>
</div>
