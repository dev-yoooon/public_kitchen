<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../inc/_head.html',{
    "title": "| footer"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/static.css">
</head>

<body>
    <div id="wrap">
        @include('../inc/_header.html')

        <!-- #content -->
        <div id="content">
            <section class="static">
                <h2 class="t-title1">제휴문의</h2>
                <p class="desc">공공의주방은 창업정신을 나누고 마음을 같이하는분들을 언제나 기다리고 있습니다. 문의 남겨주시면 확인 후 연락 드리도록 하겠습니다. </p>
                <ul class="contact">
                    <li><strong>고객센터</strong><a href="tel:1800-5910">1800-5910</a></li>
                    <li><strong>이메일</strong><a href="mailto:contact@public-kitchen.com">contact@public-kitchen.com</a></li>
                </ul>
            </section>
            <section class="bg-grey full-box none-border">
                <form action="">
                    <div class="partner">
                        <div class="inp-wrap">
                            <span class="inp-tit">이름</span>
                            <input type="text" class="inp-type2" name="" placeholder="이름을 입력해 주세요">
                        </div>
                        <div class="inp-wrap">
                            <span class="inp-tit">이메일</span>
                            <input type="text" class="inp-type2" name="" placeholder="이메일을 입력해 주세요">
                        </div>
                        <div class="inp-wrap">
                            <span class="inp-tit">연락처</span>
                            <input type="text" class="inp-type2" name="" placeholder="전화번호를 입력해주세요">
                        </div>
                        <div class="inp-wrap">
                            <span class="inp-tit">메시지</span>
                            <textarea class="text-area-type2" name="" id="" rows="5" placeholder="제휴 관련된 상세한 내용을 입력해 주세요"></textarea>
                        </div>
                        <div class="btn-form-wrap">
                            <!-- [D]: button은 a로 바꿔도 상관없음. 클래스만 맞춰주면 됨 -->
                            <!-- [D]: button에 disabled 삭제하고 .active가 붙으면 컬러가 바뀝니다. -->
                            <button class="btn-form disabled">제출하기</button>
                        </div>

                    </div>
                </form>
            </section>


        </div>
        <!-- // #content -->

    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
