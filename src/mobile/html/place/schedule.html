<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../inc/_head.html',{
    "title": "| 공간"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/detail.css">
</head>

<body>
    <div id="wrap">
        @include('../inc/_header.html')
        <div id="content">
            <section class="place-rent">
                <h2 class="t-title1">공간대여 일정</h3>
                    <!-- [D]: 더보기가 있는 경우 .cont에 .overflow 추가 -->
                    <div class="cont">
                        <p>원하시는 일정을 선택해 주세요.</p>
                    </div>
            </section>

            <section class="place-rent none-border">
                <h3 class="t-title2">클래스 정보</h3>

                @include('../inc/_cal.html')

            </section>

            <section class="place-rent none-border">
                <h3 class="t-title2">선택된 공간</h3>
                <div class="list-mypage type2">
                    <!-- [D]: figure에 .on을 추가하면 색상 변경됩니다. -->
                    <figure class="on">
                        <span class="img-wrap"><img src="@webRoot/mobile/img/@temp/img-mypage_list02.jpg" alt=""></span><!-- [18.12.19] 수정: 마크업 추가 -->
                        <div class="list-content">
                            <strong class="list-tit">마리 앤 제이</strong>
                            <p class="list-desc small">서울시 강남구 논현동 15-9 매틴빌딩 3층</p>
                        </div>
                    </figure>
                </div>
            </section>

            <section class="place-rent none-border">
                <h3 class="t-title2">선택한 공간 대여료</h3>
                <strong class="rent-status">쿠킹/베이킹 전문스튜디오 (요리시설 보유)</strong>
                <ul class="rent-list">
                    <li>• 6명 이하 이용 시 : 80,000원 (4시간 기준)</li><!-- [18.12.03] 수정: 텍스트 수정 -->
                    <li>• 7명 이상 이용 시 : 110,000원 (4시간 기준)</li><!-- [18.12.03] 수정: 텍스트 수정 -->
                </ul>

                <div class="inp-card">
                    <strong class="card-tit">10.25(목) <a href="#" class="btn-close"><span class="blind">닫기</span></a></strong>

                    <!-- 체크박스 타입 -->
                    <div class="inp-wrap bg-grey">
                        <span class="inp-tit">공간사용 시간대 선택</span>
                        <span class="check-box_tag">
                            <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                            <input type="checkbox" name="" id="chk01" checked>
                            <label for="chk01">오전(10:00-14:00)</label>
                        </span>

                        <span class="check-box_tag">
                            <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                            <input type="checkbox" name="" id="chk02" disabled>
                            <label for="chk02">오후(14:00-18:00)</label><!-- [18.12.03] 수정: 텍스트 수정 -->
                        </span>

                        <span class="check-box_tag">
                            <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                            <input type="checkbox" name="" id="chk03" checked>
                            <label for="chk03">저녁(18:00-22:00)</label><!-- [18.12.03] 수정: 텍스트 수정 -->
                        </span>
                    </div>
                    <!-- //체크박스 타입 -->
                </div>
            </section>


            <div class="floating">
                <!-- floating button -->
                <div class="floating-box">
                    <a href="#" class="active">일정 선택 완료</a><!-- [18.12.03] 수정: 텍스트 수정 -->
                </div>
                <!-- //floating button -->
            </div>

        </div>
    </div>
    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
