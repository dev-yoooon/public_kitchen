<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../inc/_head.html',{
    "title": "| 검색"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/search.css">
</head>

<body>
    <div id="wrap">
        @include('../inc/_header.html')

        <!-- #content -->
        <div id="content">
            <section class="sch-header">
                <div class="inp-wrap">
                    <input type="search" class="inp-search" name="" placeholder="클래스 / 공간 / 선생님 검색" value="베이킹">

                    <!-- [D]: focus될 때, value가 빈값이 아닐 때 .hidden 삭제 -->
                    <button class="inp-search_del hidden"><span class="blind">입력내용 지움</span></button>
                </div>
                <div class="tab-title simple">
                    <a href="#">전체</a>
                    <a href="#" class="on">클래스</a>
                    <a href="#">공간</a>
                    <a href="#">선생님</a>
                </div>
                <div class="select-box btn-type inp-wrap">
                    <!-- [D]: label for="" 값과 select id="" 값은 매칭시켜 주세요. -->
                    <!-- [D]: label에 .active이 붙으면 하이라이트 됨 -->
                    <label for="sel01" class="active">
                        <span>데코레이션</span>
                        <select name="" id="sel01">
                            <option value="테마1">테마1</option>
                            <option value="테마2">데코레이션</option>
                        </select>
                    </label>

                    <label for="sel02">
                        <span>지역</span>
                        <select name="" id="sel02">
                            <option value="지역1">지역1</option>
                            <option value="지역2">지역2</option>
                        </select>
                    </label>

                    <label for="sel03">
                        <span>월별</span>
                        <select name="" id="sel03">
                            <option value="월별1">월별1</option>
                            <option value="월별2">월별2</option>
                        </select>
                    </label>
                </div>
                <h2 class="t-title1">총 12개의 검색결과</h2>
            </section>
            <section class="result inp-wrap">
                <div class="sch-list">
                    <div class="list-mypage">
                        <ul>
                            <!-- loop -->
                            <li>
                                <a href="#">
                                    <figure>
                                        <span class="img-wrap"><img src="@webRoot/mobile/img/@temp/img-sch_list01.png" alt=""></span><!-- [18.12.19] 수정: 마크업 추가 -->
                                        <div class="list-content">
                                            <!-- [D]: 두줄 말줄임인 경우 : multi-line2 클래스를 사용합니다.-->
                                            <strong class="list-tit multi-line2">생크림 롤케이크</strong>
                                            <p class="list-desc">
                                                <span>베이킹</span>
                                                <span>서울시 강남구</span>
                                                <span class="last">10월 2회가능</span>
                                            </p>
                                            <span class="price">
                                                <em>₩</em>13,500</span>
                                        </div>
                                    </figure>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <figure>
                                        <span class="img-wrap"><img src="@webRoot/mobile/img/@temp/img-sch_list02.png" alt=""></span><!-- [18.12.19] 수정: 마크업 추가 -->
                                        <div class="list-content">
                                            <!-- [D]: 두줄 말줄임인 경우 : multi-line2 클래스를 사용합니다.-->
                                            <strong class="list-tit multi-line2">소금 버터빵</strong>
                                            <p class="list-desc">
                                                <span>베이킹</span>
                                                <span>경기도 성남시</span>
                                                <span class="last">10월 10회가능</span>
                                            </p>
                                            <span class="price">
                                                <em>₩</em>25,000</span>
                                        </div>
                                    </figure>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <figure>
                                        <span class="img-wrap"><img src="@webRoot/mobile/img/@temp/img-sch_list03.png" alt=""></span><!-- [18.12.19] 수정: 마크업 추가 -->
                                        <div class="list-content">
                                            <!-- [D]: 두줄 말줄임인 경우 : multi-line2 클래스를 사용합니다.-->
                                            <strong class="list-tit multi-line2">에쉬레 크로와상</strong>
                                            <p class="list-desc">
                                                <span>베이킹</span>
                                                <span>서울시 마포구</span>
                                                <span class="last">11월 5회가능</span>
                                            </p>
                                            <span class="price">
                                                <em>₩</em>25,000</span>
                                        </div>
                                    </figure>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <!-- // #content -->

    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
