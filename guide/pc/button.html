            <div class="box">
                <h3 class="compo-title">더보기 버튼</h3>
                <button class="btn-more">더보기</button>

                <div class="btn-back-wrap">
                    <a href="#" class="btn-back"><span class="blind">뒤로가기</span></a>
                </div>
            </div>

            <div class="box">
                <h3 class="compo-title">select 버튼</h3>
                <div class="select-box btn-type">
                    <!-- [D]: label for="" 값과 select id="" 값은 매칭시켜 주세요. -->
                    <label for="sel01">월별</label>
                    <select name="" id="sel01">
                        <option value="월별1">월별1</option>
                        <option value="월별2">월별2</option>
                    </select>
                </div>
                <div class="select-box btn-type">
                    <!-- [D]: label for="" 값과 select id="" 값은 매칭시켜 주세요. -->
                    <!-- [D]: label에 .active 추가하면 활성화 -->
                    <label for="sel01" class="active">월별</label>
                    <select name="" id="sel01">
                        <option value="월별1">월별1</option>
                        <option value="월별2">월별2</option>
                    </select>
                </div>

                <div class="select-box label-type">
                    <!-- [D]: label for="" 값과 select id="" 값은 매칭시켜 주세요. -->
                    <!-- [D]: label에 .active 추가하면 활성화 -->
                    <label for="sel01">수강완료</label>
                    <select name="" id="sel01">
                        <option value="" selected>인기순</option>
                        <option value="">최신순</option>
                    </select>
                </div>
            </div>

            <div class="box">
                <h3 class="compo-title">Form 버튼</h3>

                <!-- .btn-form-wrap 기본 margin-top: 52px, mt-1: 24px -->
                <div class="btn-form-wrap">
                    <!-- [D]: button은 a로 바꿔도 상관없음. 클래스만 맞춰주면 됨 -->
                    <button class="btn-form active">등록하기</button>
                </div>
                <div class="btn-form-wrap mt-1">
                    <button class="btn-form normal">임시저장</button>
                    <button class="btn-form disabled">수정완료</button>
                </div>
                <div class="btn-form-wrap">
                    <button class="btn-form normal none-border">임시저장</button>
                    <button class="btn-form active">수정완료</button>
                </div>

                <hr>

                <div class="btn-form-floating">
                    <button class="btn-form active">삭제하기</button>
                </div>
            </div>
