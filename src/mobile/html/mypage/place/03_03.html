<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../../inc/_head.html',{
    "title": "| 마이페이지 | 호스트"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/mypage.css">
</head>

<body>
    <div id="wrap">
        @include('../../inc/_header.html')
        <!-- #content -->
        <div id="content">
            <section>
                <div class="sub-title">
                    <h2 class="t-title1">공간 공유하기</h2>
                    <p class="desc">공간을 공유하기 전에 가이드라인과 운영원칙을 확인해주세요</p>
                    <a href="#" class="desc-small">가이드라인 확인하기<i class="ico-tooltip"></i></a>
                </div>
                <div class="tab-area full-box">
                    <div class="tab-content bg-grey">
                        <form action="">
                            <div class="inp-wrap">
                                <span class="inp-tit">선택된 공간</span>
                                <div class="list-mypage type2">
                                    <!-- [D]: figure에 .on을 추가하면 색상 변경됩니다. -->
                                    <figure class="on">
                                        <span class="img-wrap"><img src="@webRoot/mobile/img/@temp/img-mypage_list02.jpg" alt=""></span> <!-- [18.12.19] 수정: 마크업 추가 -->
                                        <div class="list-content">
                                            <strong class="list-tit">마리 앤 제이</strong>
                                            <p class="list-desc small">서울시 강남구 논현동 15-9 매틴빌딩 3층</p>
                                        </div>
                                    </figure>
                                </div>
                                <!-- [18.12.27] 삭제: 공간관리 문구삭제 -->
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">일정 선택<small class="point">*중복 선택 가능</small></span>
                                @include('../../inc/_cal.html')
                            </div>
                            <div class="inp-card">
                                <strong class="card-tit">10.25(목) <a href="#" class="btn-close"><span class="blind">닫기</span></a></strong>

                                <!-- 체크박스 타입 -->
                                <div class="inp-wrap">
                                    <span class="inp-tit">공간공유 시간대 선택</span>
                                    <span class="check-box_tag">
                                        <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                        <input type="checkbox" name="" id="chk04">
                                        <label for="chk04">오전(10:00-14:00)</label>
                                    </span>

                                    <span class="check-box_tag">
                                        <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                        <input type="checkbox" name="" id="chk05">
                                        <label for="chk05">오후(14:00-18:00)</label><!-- [18.11.28] 수정: 텍스트 변경 -->
                                    </span>

                                    <span class="check-box_tag">
                                        <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                        <input type="checkbox" name="" id="chk06">
                                        <label for="chk06">저녁(18:00-22:00)</label><!-- [18.11.28] 수정: 텍스트 변경 -->
                                    </span>
                                </div>
                                <!-- //체크박스 타입 -->
                            </div>

                            <div class="btn-form-wrap">
                                <button class="btn-form normal none-border">임시저장</button>
                                <button class="btn-form active">완료</button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- // #content -->

    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
