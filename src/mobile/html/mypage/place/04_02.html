<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../../inc/_head.html',{
    "title": "| 마이페이지 | 선생님"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/mypage.css">
</head>

<body>
    <div id="wrap">
        @include('../../inc/_header.html')
        <div id="content">
            <a href="#" class="pop-open" data-pop="refusal">팝업 오픈</a>
            <!-- [D]: 버튼의 data-pop값과 팝업 .pop-wrap의 id값은 일치되어야함 -->
            <!-- [D]: .pop-open(팝업 오픈할 버튼), .pop-btn-close(팝업 닫을 버튼) 넣어주면 자동 열림/닫힘 -->
        </div>

    <!-- 전체 팝업 내용 (#content 밖으로 생성) -->
    <div class="pop-wrap open" id="refusal">
        <div class="pop-cont">
            <!-- 거절사유 -->
            <div class="sub-title">
                <h2 class="t-title1">거절 사유 입력하기</h2>
                <p class="desc">신청한 선생님에게 전달할<br>거절 사유를 작성해주세요.</p>
            </div>
            <!-- //거절사유 -->

            <!-- 취소사유 -->
            <div class="sub-title hidden">
                <h2 class="t-title1">취소 사유 입력하기</h2>
                <p class="desc">신청한 선생님에게 전달할<br>취소 사유를 작성해주세요.</p>
            </div>
            <!-- //취소사유 -->

            <div class="inp-wrap">
                <textarea class="text-area-type3" name="" id="" rows="5" placeholder="예시) 해당 일에 먼저 예약된 선생님이 있습니다. 불가피하게 거절하게 된 점 양해 부탁드립니다."></textarea>
            </div>
            <div class="btn-form-wrap mt-1">
                <!-- [D]: button은 a로 바꿔도 상관없음. 클래스만 맞춰주면 됨 -->
                <!-- [D]: .disabled - 비활성화, .active - 활성화 -->
                <button class="btn-form active">완료</button>
            </div>
        </div>
        <a href="#" class="pop-btn-close">
            <span class="blind">닫기</span>
        </a>
    </div>
    <!-- //팝업 내용 -->


    </div>
    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {
            // dummy script
            $('.small input[type="checkbox"]').on('click', function(e){
                if($(this).is(":checked")){
                    $('.small .disabled').addClass('active').removeClass('disabled');
                } else {
                    $('.small .active').addClass('disabled').removeClass('active');
                }
            });

            $('body').on('click', '.small .active', function (e) {
                e.preventDefault();
                pk.popClose(this);
                $('#input-cancel').addClass('open');
            });

            $('#input-cancel').find('.active').on('click', function(e){
                e.preventDefault();
            });

        });
    </script>
</body>

</html>
