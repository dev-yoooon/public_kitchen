<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../../inc/_head.html',{
    "title": "| 마이페이지 | 공통"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/mypage.css">
</head>

<body>
    <div id="wrap">
        @include('../../inc/_header.html')
        <!-- #content -->
        <div id="content">
            <section>
                <div class="sub-title">
                    <h2 class="t-title1">프로필 수정하기</h2>
                </div>
                <div class="tab-area full-box">
                    <div class="tab-title">
                        <a href="#">회원</a>
                        <a href="#">선생님</a>
                        <a href="#">호스트</a>
                        <a href="#" class="on">정산</a>
                    </div>
                    <div class="tab-content bg-grey">
                        <form action="">
                            <div class="inp-wrap">
                                <span class="inp-tit">사업자 유형</span>
                                <span class="radio-box">
                                    <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                    <input type="radio" name="biz" id="biz01">
                                    <label for="biz01">개인</label>
                                </span>
                                <span class="radio-box">
                                    <input type="radio" name="biz" id="biz02" checked>
                                    <label for="biz02">면세사업자</label> <!-- [19.1.3] 수정: 텍스트 수정 -->
                                </span>

                                <!-- [18.12.27] 추가: 사업자 유형 추가 -->
                                <span class="radio-box">
                                    <input type="radio" name="biz" id="biz03">
                                    <label for="biz03">간이과세자</label> <!-- [19.1.3] 수정: 텍스트 수정 -->
                                </span>
                                <span class="radio-box block">
                                    <input type="radio" name="biz" id="biz04">
                                    <label for="biz04">일반과세자</label>
                                </span>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">은행/증권사 선택</span>
                                <!-- [D]: select에 .active 추가시 선택된 텍스트 색 -->
                                <select name="" class="form-select-type2">
                                    <option value="">선택해주세요.</option>
                                    <option value="">선택1</option>
                                    <option value="">선택2</option>
                                </select>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">계좌번호</span>
                                <input type="number" class="inp-type2" name="" placeholder="‘ - ’ 제외하고 숫자만 입력해주세요">
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">예금주 명</span>
                                <input type="text" class="inp-type2" name="" placeholder="입력해주세요">
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">예금주 명</span>
                                <input type="text" class="inp-type2" name="" placeholder="입력해주세요">
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">통장 사본 첨부</span>
                                <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                <input type="file" id="file02" placeholder="이미지를 첨부해주세요.">
                                <!-- [D]: label에 .active가 붙으면 텍스트 활성화됩니다. -->
                                <label for="file02" class="inp-type2 attach">
                                    <span>이미지를 첨부해주세요.</span>
                                </label>
                            </div>

                            <!-- [D]: 사업자일 경우 .hidden 삭제시 활성화 -->
                            <div class="inp-wrap">
                                <span class="inp-tit">사업자등록증 첨부</span>
                                <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                <input type="file" id="file02" placeholder="이미지를 첨부해주세요.">
                                <!-- [D]: label에 .active가 붙으면 텍스트 활성화됩니다. -->
                                <label for="file02" class="inp-type2 attach">
                                    <span>이미지를 첨부해주세요.</span>
                                </label>
                            </div>


                            <div class="btn-form-wrap">
                                <!-- <button class="btn-form normal none-border">회원탈퇴</button> -->
                                <!-- [18.12.04] 삭제: 마크업 삭제 -->
                                <button class="btn-form active">변경사항 저장</button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- // #content -->

    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>

        $(document).ready(function () {

        });
