<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../inc/_head.html',{
    "title": "| 로그인"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/login.css">
</head>

<body>
    <div id="wrap">
        @include('../inc/_header.html')

        <!-- #content -->
        <div id="content">
            <section class="login01">
                <div class="sub-title">
                    <h2 class="t-title1">로그인</h2>
                </div>

                <form action="">
                    <div class="inp-wrap">
                        <!-- [D]: validation check 완료시 .inp-wrap에 .active 추가 -->
                        <div class="inp-wrap inner-tit">
                            <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                            <input type="text" class="inp" id="login01" name="" placeholder="이메일">
                            <label for="login01">이메일</label>
                        </div>
                        <div class="inp-wrap inner-tit">
                            <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                            <input type="password" class="inp" id="login02" name="" placeholder="비밀번호">
                            <label for="login02">비밀번호</label>

                            <!-- [D]: .hidden 추가시 숨김처리 됩니다. -->
                            <p class="error">이메일 또는 비밀번호가 일치하지 않습니다.<br>다시 입력해주세요.</p>

                        </div>
                        <div class="btn-wrap login">
                            <button class="btn-form disabled">로그인</button>
                        </div>
                    </div>
                    <div class="login-opt">
                        <div class="social-login">
                            <a href="#" class="facebook"><span class="txt">페이스북으로 로그인하기</span></a>
                            <a href="#" class="naver"><span class="txt">네이버로 로그인하기</span></a>
                            <a href="#" class="kakao"><span class="txt">카카오로 로그인하기</span></a>
                        </div>
                        <ul class="find-opt">
                            <li><a href="#">이메일 찾기</a></li>
                            <li><a href="#">비밀번호 찾기</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                    </div>
                </form>
            </section>


        </div>
        <!-- // #content -->

        <!-- @include('../inc/_footer.html') -->
    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
