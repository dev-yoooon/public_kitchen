    <script>
        $(document).ready(function() {
            // tab
            $('.tab-title a').on('click', function(e) {
                e.preventDefault();
                var tabList = $(this).index();

                $(".tab-title a").removeClass("on");
                $(this).addClass("on");

                $(".tab-cont-wrap .tab-cont").hide();
                $(".tab-cont-wrap .tab-cont").eq(tabList).show();
            })

            // faq list
            $('.faq-list li a').on('click', function(e) {
                e.preventDefault();

                if (!$(this).parent().hasClass('on')) {
                    $('.faq-list li.on').removeClass('on');
                    $(this).parent().addClass('on');
                } else {
                    $(this).parent().removeClass('on');
                }

            });
        });
    </script>
