<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pop-wrap">
        <style scoped>
            .blind{overflow: hidden;position: absolute;top:0;left:0;width: 0.1px;height: 0.1px;text-indent: -999px;}
            .pop-wrap{position: fixed;width: 100%;height: 100%;background: rgba(0,0,0,.55)} 
            .pop-content{position: absolute;width: 800px;height: 822px;left: 50%;top: 50%;background: #fff url(../img/image/pop-content.png) no-repeat 50%;background-size: 100% auto;transform: translate(-50%,-50%);}
            .cont{height: 822px}
            .check{height: 73px;padding: 0 30px;background: #8E003E;line-height: 74px;text-align: right;}
            .check input{margin: 0;padding: 0;width: 20px;}
            .check label{display: inline-block;font-size: 17px;color: #fff;opacity: .8;}
            .pop-wrap .close{display: block;overflow: hidden;position: absolute;top: 30px;right: 30px;;width: 28px;height: 28px;background: url(../img/image/pop-btn_close.png) no-repeat 50%;background-size: 100% auto;text-indent: -999px;}
            @media screen and (max-width: 768px){
                .pop-content{width: 320px}
            }
        </style>
        <div class="pop-content">
            <div class="cont">
                <div class="blind">
                    <h1>공공의 주방</h1>
                    <h2>2019년 1월 OPEN 에정</h2>
                    <p>공공의 주방의 새로운 변활를 만나보세요.</p>
                    <p>사이트 이전 작업으로 사이트 이용 및 운영이 중지 되오니 많은 양해 부탁드립니다.</p>
                    <dl>
                        <dt>주소</dt>
                        <dd>경기도 성남시 수정구 대왕판교로 815 7층 G-759호</dd>
                        <dt>대표번호</dt>
                        <dd>1800-5910</dd>
                        <dt>클래스&amp;공간문의</dt>
                        <dd>contact@public-kitchen.com </dd>
                    </dl>

                </div>
            </div>
            <div class="check">
                <input type="checkbox" id="chek">
                <label for="chek">24시간 보이지 않기</label>
            </div>
            <a href="#" class="close">닫기</a>
        </div>
    </div>

    <script>
        // 쿠키 가져오기  
        function getCookie(name) {
            var nameOfCookie = name + "=";
            var x = 0;
            while (x <= document.cookie.length) {
                var y = (x + nameOfCookie.length);
                if (document.cookie.substring(x, y) == nameOfCookie) {
                    if ((endOfCookie = document.cookie.indexOf(";", y)) == -1)
                        endOfCookie = document.cookie.length;
                    return unescape(document.cookie.substring(y, endOfCookie));
                }
                x = document.cookie.indexOf(" ", x) + 1;
                if (x == 0)
                    break;
            }
            return "";
        }

        // 24시간 기준 쿠키 설정하기  
        // expiredays 후의 클릭한 시간까지 쿠키 설정  
        function setCookie(name, value, expiredays) {
            var todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            console.log(name, value, todayDate);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";"
        }

        ;
        (function($) {
            $(function() {
                var blnCookie = getCookie('public');

                if (blnCookie == 'hidden') {
                    $('.pop-wrap').remove();
                }

                $('.pop-wrap .close').on('click', function(e) {
                    e.preventDefault();


                    if ($('#chek').is(':checked')) {
                        setCookie('public', 'hidden', 1)
                    }
                    $('.pop-wrap').remove();

                })

            });
        })(window.jQuery);
    </script>
</body>

</html>
