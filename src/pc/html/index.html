    <script>
        $(document).ready(function () {
            // main visual slide
            //kivi slide
            $('.kivi .swiper-container').slider({
                loop: true,
                threshold: 30,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false
                },
                watchSlidesProgress: true,
                pagination: {
                    el: '.swiper-pagination'
                },
                on: { //[18.12.18] kivisual slide on method 수정
                    init: function () {
                        $('.kivi').addClass('start');
                    },
                    slideNextTransitionStart: function () {
                        var index = this.realIndex;
                        if (index > 0) $(this.pagination.bullets[(index - 1)]).addClass('prev');
                        if (index == 0) $(this.pagination.el).children().removeClass('prev');;
                    },
                    slidePrevTransitionStart: function () {
                        var index = this.realIndex;
                        var len = this.pagination.bullets.length;
                        if (index == (len - 1)) {
                            $(this.pagination.el).children().addClass('prev');
                            $(this.pagination.el).children().eq(len - 1).removeClass('prev');
                        }

                        $(this.pagination.bullets[(index + 1)]).removeClass('prev');

                    }
                }
            });

            $('.list-scroll .inner').slider({
                slidesPerView: 'auto',
                threshold: 30,
                navigation: {
                    nextEl: '.next',
                    prevEl: '.prev'
                }
            });

            // list visual slide
            $('.paging').slider({
                pagination: {
                    el: '.swiper-pagination'
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                }
            });

            $('.btn-more').click(function (e) {
                e.preventDefault();
                $(this).addClass('hide');
            })
        });
    </script>
