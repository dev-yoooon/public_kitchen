<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../inc/_head.html',{
    "title": "| footer"
    })
    <link rel="stylesheet" href="@webRoot/pc/css/basic.css">
    <link rel="stylesheet" href="@webRoot/pc/css/static.css">
</head>

<body>
    <div id="wrap">
        @include('../inc/_header.html')

        <!-- #content -->
        <div id="content">
            <section class="aside">
                <div class="breadcrumb">
                    <p class="parent">공공의 주방</p>
                    <h1>제휴문의</h1>
                </div>
            </section>
            <section class="static">
                <p class="desc">공공의주방은 창업정신을 나누고 마음을 같이하는분들을 언제나 기다리고 있습니다. <br> 문의 남겨주시면 확인 후 연락 드리도록 하겠습니다. </p>
                <ul class="contact">
                    <li><strong>고객센터</strong><span>1800-5910</span></li>
                    <li><strong>이메일</strong><span>contact@public-kitchen.com</span></li>
                </ul>
                <div class="box-type2 bg-grey">
                    <form action="">
                        <div class="inp-wrap">
                            <span class="inp-tit">이름</span>
                            <input type="text" class="inp-type2" name="" placeholder="이름을 입력해 주세요">
                        </div>
                        <div class="inp-wrap">
                            <span class="inp-tit">이메일</span>
                            <input type="text" class="inp-type2" name="" placeholder="이메일을 입력해 주세요">
                        </div>
                        <div class="inp-wrap">
                            <span class="inp-tit">연락처</span>
                            <input type="text" class="inp-type2" name="" placeholder="전화번호를 입력해주세요">
                        </div>
                        <div class="inp-wrap">
                            <span class="inp-tit">메시지</span>
                            <textarea class="text-area-type2" name="" id="" rows="5" placeholder="제휴 관련된 상세한 내용을 입력해 주세요"></textarea>
                        </div>
                        <div class="btn-form-wrap">
                            <!-- [D]: button은 a로 바꿔도 상관없음. 클래스만 맞춰주면 됨 -->
                            <!-- [D]: button에 disabled 삭제하고 .active가 붙으면 컬러가 바뀝니다. -->
                            <button class="btn-form disabled">제출하기</button>
                        </div>
                    </form>
                </div>
            </section>


        </div>
        <!-- // #content -->
        @include('../inc/_footer.html')
    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/pc/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
