<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../../inc/_head.html',{
    "title": "| 마이페이지 | 공통"
    })
    <link rel="stylesheet" href="@webRoot/pc/css/basic.css">
    <link rel="stylesheet" href="@webRoot/pc/css/mypage.css">
</head>

<body>
    <div id="wrap">
        @include('../../inc/_header.html')
        <!-- #content -->
        <div id="content">
            <section class="aside">
                <div class="breadcrumb">
                    <p class="parent">마이페이지</p>
                    <h1>프로필 <br/>수정하기</h1>
                </div>
                <div class="tab-title">
                    <a href="#" class="on">회원</a>
                    <a href="#">선생님</a>
                    <a href="#">호스트</a>
                    <a href="#">정산</a>
                </div>
            </section>
            <section>
                <div class="tab-area full-box">
                    <div class="box-type1 bg-grey">
                        <form action="">
                            <p class="inp-tit full">회원 사진</p>
                            <figure class="profile modify">
                                <span class="img"></span>

                                <label class="inp-file">
                                    <span class="blind">수정하기</span>
                                </label>
                                
                                <!-- [D]: .btn-list에 .open이 붙으면 활성화됩니다. -->
                                <div class="btn-list open">
                                    <label for="change">변경하기</label>
                                    <input type="file" id="change" name="">
                                    <a href="#">삭제</a>
                                </div>

                            </figure>
                            <div class="inp-wrap">
                                <span class="inp-tit">이메일</span>
                                <input type="email" class="inp-type2" name="" placeholder="이메일을 입력해 주세요." value="suaaaa27@naver.com" readonly>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">이름</span>
                                <input type="text" class="inp-type2" name="" placeholder="이름을 입력해 주세요." value="정지은" readonly>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">핸드폰 번호</span>
                                <span class="val-type clickable t-ko">등록하기</span>
                                <span class="inp-bundle">
                                    <input type="text" class="inp-type2" name="" placeholder="핸드폰 번호를 입력해 주세요." value="010-1234-5678" readonly>
                                </span>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">생년월일</span>
                                <span class="inp-bundle">
                                    <input type="number" class="inp-type2" name="" placeholder="6자리로 입력해 주세요(예시 : 880101)" value="890212">
                                </span>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit full">성별</span>
                                <span class="radio-box">
                                    <input type="radio" name="" id="male">
                                    <label for="male">남자</label>
                                </span>
                                <span class="radio-box">
                                    <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                    <input type="radio" name="" id="female" checked>
                                    <label for="female">여자</label>
                                </span>
                            </div>
                            <span class="inp-wrap check-box">
                                <input type="checkbox" name="" id="smschk">
                                <label for="smschk">SMS 및 이메일 수신동의 (선택)</label>
                            </span>
                            <div class="btn-form-wrap">
                                <button class="btn-form normal none-border">회원탈퇴</button>
                                <button class="btn-form active">변경사항 저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- // #content -->
        @include('../../inc/_footer.html')
    </div>
    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/pc/js/common.js"></script>
    <script>
        $(document).ready(function () {
            $('.val-type.clickable').parent().find('input').focusout(function() {
                $(this).attr('readonly', true);
            });
            $('.val-type.clickable').click(function() {
                $(this).parent().find('input').removeAttr('readonly').focus();
            });
        });
    </script>
</body>

</html>
