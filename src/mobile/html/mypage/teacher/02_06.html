<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../../inc/_head.html',{
    "title": "| 마이페이지 | 선생님"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/mypage.css">
</head>

<body>
    <div id="wrap">
        @include('../../inc/_header.html')
        <!-- #content -->
        <div id="content">
            <section>
                <div class="sub-title">
                    <h2 class="t-title1">클래스 만들기</h2>
                    <p class="desc">클래스 등록을 하기 전에 가이드라인과 운영원칙을 확인해주세요</p>
                    <a href="#" class="desc-small">가이드라인 확인하기<i class="ico-tooltip"></i></a>
                </div>
                <div class="tab-area full-box">
                    <div class="tab-title check">
                        <!-- [D]:
                        .active - 입력 완료된 탭
                        .on - 현재 선택된 탭
                        .on.active - 수정하기에서 수정 중인 선택된 탭
                        .dim.active - 수정하기에서 선택되지 않은 탭
                        -->
                        <a href="#" class="active">기본정보</a>
                        <a href="#" class="active">상세소개</a>
                        <a href="#" class="on">일정/공간</a>
                    </div>
                    <div class="tab-content bg-grey">
                        <form action="">
                            <div class="inp-wrap">
                                <span class="inp-tit">수업공간 대여여부</span>
                                <span class="radio-box">
                                    <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                    <input type="radio" name="formal" id="place01" checked>
                                    <label for="place01">공간대여를 원합니다</label>
                                </span>
                                <span class="radio-box block">
                                    <input type="radio" name="formal" id="place02">
                                    <label for="place02">내 공간을 보유하고 있습니다</label>
                                </span>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">공간 테마</span>
                                <!-- [D]: select에 .active 추가시 선택된 텍스트 색 -->
                                <select name="" class="form-select-type2">
                                    <option value="">요리 스튜디오</option>
                                    <option value="">선택1</option>
                                    <option value="">선택2</option>
                                </select>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">대여일정 선택<small class="point">*중복 선택 가능</small></span>
                                @include('../../inc/_cal.html')
                            </div>

                            <div class="inp-wrap">
                                <span class="inp-tit">지역 선택</span>
                                <div class="inp-bundle">
                                    <select name="" class="form-select-type2">
                                        <option value="">시/도</option>
                                        <option value="">선택1</option>
                                        <option value="">선택2</option>
                                    </select>
                                    <select name="" class="form-select-type2">
                                        <option value="">시/군/구</option>
                                        <option value="">선택1</option>
                                        <option value="">선택2</option>
                                    </select>
                                </div>
                            </div>

                            <div class="btn-form-wrap">
                                <!-- [D]: .disabled - 비활성화, .active - 활성화 -->
                                <a class="btn-form disabled">대여가능한 공간 찾기</a>
                            </div>
                            <div class="btn-form-wrap inp-mt">
                                <button class="btn-form normal none-border">임시저장</button>
                                <button class="btn-form disabled">다음</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- // #content -->

    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
