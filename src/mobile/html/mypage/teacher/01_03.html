<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../../inc/_head.html',{
    "title": "| 마이페이지 | 선생님"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/mypage.css">
</head>

<body>
    <div id="wrap">
        @include('../../inc/_header.html')
        <!-- #content -->
        <div id="content">
            <section>
                <div class="sub-title">
                    <h2 class="t-title1">선생님 신청하기</h2>
                    <p class="desc">신청하기 전에 등록 가이드라인과 운영원칙을 확인해주세요</p>
                    <a href="#" class="desc-small">가이드라인 확인하기<i class="ico-tooltip"></i></a>
                </div>
                <div class="tab-area full-box">
                    <div class="tab-title check">
                        <!-- [D]:
                        .active - 입력 완료된 탭
                        .on - 현재 선택된 탭
                        .on.active - 수정하기에서 수정 중인 선택된 탭
                        .dim.active - 수정하기에서 선택되지 않은 탭
                        -->
                        <a href="#" class="active">기본정보</a>
                        <a href="#" class="on">공간등록</a>
                    </div>
                    <div class="tab-content bg-grey">
                        <form action="">
                            <div class="inp-wrap">
                                <span class="inp-tit">공간 보유 여부</span>
                                <span class="radio-box">
                                    <!-- [D]: label for="" 값과 input id=""값은 매칭시켜 주세요. -->
                                    <input type="radio" name="formal" id="place01" checked>
                                    <label for="place01">내 공간이 없습니다.</label>
                                </span>
                                <span class="radio-box block">
                                    <input type="radio" name="formal" id="place02">
                                    <label for="place02">
                                        내 공간을 보유하고 있습니다.
                                    </label>
                                    <p class="enclosed">클래스 수업이 가능한 공간이 있을 경우 등록해주세요.</p>
                                </span>
                            </div>
                            <div class="btn-form-wrap">
                                <button class="btn-form normal none-border">임시저장</button>
                                <button class="btn-form active">작성완료</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- // #content -->

    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
