                e.preventDefault();
                $(this).addClass('hide');
            })

            $('.list-scroll .inner').slider({
                slidesPerView: 'auto',
                threshold: 30,
                navigation: {
                    nextEl: '.next',
                    prevEl: '.prev'
                }
            });
