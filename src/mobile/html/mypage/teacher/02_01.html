<!DOCTYPE html>
<html lang="ko">

<head>
    @include('../../inc/_head.html',{
    "title": "| 마이페이지 | 선생님"
    })
    <link rel="stylesheet" href="@webRoot/mobile/css/basic.css">
    <link rel="stylesheet" href="@webRoot/mobile/css/mypage.css">
</head>

<body>
    <div id="wrap">
        @include('../../inc/_header.html')
        <!-- #content -->
        <div id="content">
            <section>
                <div class="sub-title">
                    <h2 class="t-title1">클래스 만들기</h2>
                    <p class="desc">클래스 등록을 하기 전에 가이드라인과 운영원칙을 확인해주세요</p>
                    <a href="#" class="desc-small">가이드라인 확인하기<i class="ico-tooltip"></i></a>
                </div>
                <div class="tab-area full-box">
                    <div class="tab-title check">
                        <!-- [D]:
                        .active - 입력 완료된 탭
                        .on - 현재 선택된 탭
                        .on.active - 수정하기에서 수정 중인 선택된 탭
                        .dim.active - 수정하기에서 선택되지 않은 탭
                        -->
                        <a href="#" class="on">기본정보</a>
                        <a href="#" class="dim">상세소개</a>
                        <a href="#" class="dim">일정/공간</a>
                    </div>
                    <div class="tab-content bg-grey">
                        <form action="">
                            <div class="inp-wrap">
                                <span class="inp-tit">클래스 제목
                                    <!-- [D]: em에 .active가 붙으면 컬러가 바뀝니다. -->
                                    <span class="tit-right"><em>0</em> / 20</span><!-- [18.12.04] 수정: 텍스트 수정 -->
                                </span>
                                <!-- [18.12.18] 수정: placeholder 수정 -->
                                <input type="text" class="inp-type2" name="" placeholder="주요메뉴가 들어간 제목을 입력해 주세요"><!-- [18.12.14] 수정: placeholder 수정 -->
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">클래스 한 줄 설명
                                    <!-- [D]: em에 .active가 붙으면 컬러가 바뀝니다. -->
                                    <span class="tit-right"><em>0</em> / 45</span> <!-- [18.12.20] 수정: 텍스트 수정 -->
                                </span>
                                <!-- [18.12.14] 수정: placeholder 수정 -->
                                <!-- [18.12.20] 수정: 마크업 수정 -->
                                <textarea class="text-area-type2" name="" id="" rows="2" placeholder="제목 아래 들어갈 부가설명을 넣어주세요"></textarea>
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">클래스 가격 (A)</span>
                                <input type="number" class="inp-type2" pattern="\d*" name="" placeholder="클래스 가격을 입력해 주세요"><!-- [18.12.14] 수정: placeholder 수정 -->
                            </div>
                            <!-- [D]: .hidden 추가시 숨김처리 됩니다. -->
                            <div class="inp-wrap">
                                <span class="inp-tit">부가세 (B)</span>
                                <input type="number" class="inp-type2" pattern="\d*" name="" placeholder="부가세 자동 계산">
                            </div>
                            <!-- [D]: .hidden 추가시 숨김처리 됩니다. -->
                            <div class="inp-wrap">
                                <span class="inp-tit">클래스 최종가격 (A+B)</span>
                                <input type="number" class="inp-type2" pattern="\d*" name="" placeholder="클래스 가격+부가세 최종 가격 계산">
                                <p class="enclosed">수강자들에게는 부가세를 포함한 클래스 최종가격으로 노출 됩니다.</p>
                            </div>
                            <label for="" class="inp-wrap">
                                <span class="inp-tit">해시태그</span>
                                <span class="inner">
                                    <!-- [18.12.18] 수정: placeholder 수정 -->
                                    <input type="text" class="inp-type2" name="" placeholder="#태그 를 입력해 주세요"><!-- [18.12.14] 수정: placeholder 수정 -->
                                    <a href="#" class="btn-add"><span class="blind">추가</span></a>
                                </span>

                                <!-- [D]: a에 .hidden 추가시 숨겨집니다. -->
                                <span class="hash-tag delete">
                                    <a href="#">#베이킹</a>
                                    <a href="#">#초보</a>
                                    <a href="#">#간식</a>
                                </span>
                                <p class="enclosed">*최대 3개까지 등록 가능</p><!-- [18.12.04] 수정: 텍스트 수정 -->

                            </label>
                            <div class="inp-wrap">
                                <span class="inp-tit">소요시간</span>
                                <!-- [18.12.14] 수정: placeholder 수정 -->
                                <input type="text" class="inp-type2" name="" placeholder="약 2시간 소요"><!-- [18.12.14] 수정: placeholder 수정 -->
                            </div>
                            <div class="inp-wrap">
                                <span class="inp-tit">클래스 분야</span>
                                <!-- [D]: select에 .active 추가시 선택된 텍스트 색 -->
                                <select name="" class="form-select-type2">
                                    <option value="">한식</option>
                                    <option value="">선택1</option>
                                    <option value="">선택2</option>
                                </select>
                            </div>
                            <div class="btn-form-wrap">
                                <button class="btn-form normal none-border">임시저장</button>
                                <button class="btn-form disabled">다음</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!-- // #content -->

    </div>


    <script src="@webRoot/common/js/jquery-3.3.1.min.js"></script>
    <script src="@webRoot/common/js/plugin.js"></script>
    <script src="@webRoot/mobile/js/common.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
